name: Test Agent

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run validation tests
      run: |
        python agent.py --validate-only
      env:
        SERP_API_KEY: ${{ secrets.SERP_API_KEY }}
        SHEET_ENDPOINT: ${{ secrets.SHEET_ENDPOINT }}
    
    - name: Run syntax check
      run: |
        python -m py_compile agent.py
        python -m py_compile utils/dedupe.py
        python -m py_compile utils/scoring.py
        python -m py_compile discovery_module.py
    
    - name: Check imports
      run: |
        python -c "import agent; print('All imports successful')"
    
    - name: Test data validation
      run: |
        python -c "
        from agent import validate_job, create_test_job
        test_job = create_test_job()
        assert validate_job(test_job), 'Test job validation failed'
        print('Data validation test passed')
        " 